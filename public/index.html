<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Glob Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <audio id="spawn" src="./audio/spawn.mp3"></audio>
        <audio id="split" src="./audio/split.mp3"></audio>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="gameArea">
            <div id="status"><span class="title">Leaderboard</span></div>
            <div id="mobile">
                <input type="image" id="split" class="split" src="image/split.png" alt="splitBtn">
                <input type="image" id="feed" class="feed" src="image/feed.png" alt="feedBtn">
            </div>
        </div>
        <div id="startMenuBackground">
            <div id="startMenu">
                <p>Glob Game</p>
                <input type="text" tabindex="0" autofocus placeholder="Username" id="usernameInput" maxlength="20" />
                <b class="input-error">Username must be alphanumeric characters only!</b>
                <a onclick="document.getElementById('spawn').play();"><button id="startButton">Play</button></a>
            </div>
        </div>
        <script src="./js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </body>
</html>
